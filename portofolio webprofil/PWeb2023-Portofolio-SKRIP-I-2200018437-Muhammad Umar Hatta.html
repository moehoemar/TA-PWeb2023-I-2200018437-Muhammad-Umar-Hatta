<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" 
    rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="uts.css">

    <title>Profilku bukan Profilmu</title>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">Profilku <span>bukan</span> Profilmu</a>

        <div class="navbar-nav">
            <a href="#Home">Utama</a>
            <a href="#about">Tentang</a>
            <a href="#contact">Kontak</a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <section class="hero" id="#Home">
        <main class="content">
            <img src="img/foto diri.jpg" alt="Profilku">
            <h1>Perkenalkan</h1>
            <p>Nama saya Muhammad Umar Hatta</p>
        </main>
    </section>
    <!-- Hero Section End -->

    <!-- About Section Start -->
    <section id="about" class="about">
        <h2><span>Tentang</span>Saya</h2>

        <div class="row">
            <div class="content">
                <h3>saya adalah seorang Mahasiswa</h3>
                <p>saat ini sedang menempuh perkuliahan semester 2</p>
                <p>dalam program studi Informatika</p>
            </div>
        </div>
    </section>
    <!-- About Section End-->

    <!-- Contact Section Start -->
    <section id="contact" class="contact">
        <h2><span>Kontak</span> saya</h2>
        <p>silahkan kontak kami</p>
        <form action="">
            <div class="input-group">
                <i data-feather="user"></i>
                <input type="text"
                placeholder="nama">
            </div>
            <div class="input-group">
                <i data-feather="mail"></i>
                <input type="text"
                placeholder="email">
            </div>
            <div class="input-group">
                <i data-feather="phone"></i>
                <input type="text"
                placeholder="nomor hp">
            </div>
            <button type="submit" class="btn">kirim pesan</button>
        </form>
    </section>
    <!-- Contact Section End -->

    <!-- Footer Start -->
    <footer>
        <div class="credit">
            <p>created by <a href="">Muhammad Umar Hatta</a>.| &copy2023.</p>
        </div>
    </footer>
    <!-- Footer End-->
    <script>
        feather.replace()
    </script>
